<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Explorer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">⚡ PokeDex</h1>
            <p class="header__subtitle">--by https://github.com/nagrjnaik</p>
        </header>

        <main class="main">
            <section class="search-section">
                <form class="search-form" id="searchForm">
                    <div class="form-group">
                        <label for="pokemonInput" class="form-label">Enter Pokemon Name or ID</label>
                        <div class="search-input-group">
                            <input 
                                type="text" 
                                id="pokemonInput" 
                                class="form-control search-input" 
                                placeholder="e.g. pikachu, charizard or 25"
                                autocomplete="off"
                            >
                            <button type="submit" class="btn btn--primary search-btn" id="searchBtn">
                                Search Pokemon
                            </button>
                        </div>
                    </div>
                </form>
                
                <div class="quick-actions">
                    <button class="btn btn--outline btn--sm" id="randomBtn">Random Pokemon</button>
                    <button class="btn btn--outline btn--sm" id="helpBtn">Hosting Guide</button>
                </div>
            </section>

            <section class="results-section" id="resultsSection">
                <div class="loading" id="loading">
                    <div class="pokeball-loader"></div>
                    <p>Searching for Pokemon...</p>
                </div>

                <div class="error-message" id="errorMessage">
                    <div class="error-content">
                        <span class="error-icon">❌</span>
                        <h3>Pokemon not found!</h3>
                        <p id="errorText">Please check the spelling or try a different Pokemon name/ID.</p>
                    </div>
                </div>

                <div class="pokemon-card" id="pokemonCard">
                    <div class="pokemon-card__header">
                        <img src="" alt="" class="pokemon-image" id="pokemonImage">
                        <div class="pokemon-info">
                            <h2 class="pokemon-name" id="pokemonName"></h2>
                            <span class="pokemon-id" id="pokemonId"></span>
                        </div>
                    </div>
                    
                    <div class="pokemon-card__body">
                        <div class="pokemon-stats">
                            <div class="stat-item">
                                <span class="stat-label">Height</span>
                                <span class="stat-value" id="pokemonHeight"></span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Weight</span>
                                <span class="stat-value" id="pokemonWeight"></span>
                            </div>
                            <div class="stat-item">
                                <span class="stat-label">Base Exp</span>
                                <span class="stat-value" id="pokemonExp"></span>
                            </div>
                        </div>

                        <div class="pokemon-types" id="pokemonTypes"></div>
                        
                        <div class="pokemon-abilities">
                            <h4>Abilities</h4>
                            <div class="abilities-list" id="abilitiesList"></div>
                        </div>
                    </div>
                </div>
            </section>

        </main>
    </div>

    <script src="app.js"></script>
</body>
</html>
